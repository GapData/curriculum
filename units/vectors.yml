title: Vectors
desc: >
  The building blocks of tibbles are vectors: a tibble is a list of vectors
  each of the same length. It's good to know a little bit about this underlying
  theory, and how to use the readr package to convert strings into different
  types of vector.
needs: [missing-values, tidy-tibbles]

readings:
- book: r4ds-11.3
- book: r4ds-20.2
- book: r4ds-20.3
- book: r4ds-20.4
