title: Other single table verbs
theme: wrangle
needs: manip-basics
readings: ~
desc: "\nYou've learned the most important verbs for data analysis: `filter()`, `mutate()`,
  `group_by()` and `summarise()`. There are a nubmer of other verbs that are not quite
  as important but still come in handy from time-to-time. The goal of this document
  is to familiarise you with their purpose and basic operation\n\n``` r\nlibrary(tidyverse)\n```\n\n
  \   ## Loading tidyverse: ggplot2\n    ## Loading tidyverse: tibble\n    ## Loading
  tidyverse: tidyr\n    ## Loading tidyverse: readr\n    ## Loading tidyverse: purrr\n
  \   ## Loading tidyverse: dplyr\n\n    ## Conflicts with tidy packages ----------------------------------------------\n\n
  \   ## filter(): dplyr, stats\n    ## lag():    dplyr, stats\n\n``` r\nlibrary(nycflights13)\n```\n\n`select()`\n----------\n\nMost
  of the datasets you'll work with in this class only have a relatively small number
  of variables, and generally you don't need to reduce further. In real life, you'll
  sometimes encounter datasets with hundreds or even thousands of variables, and the
  first challenge is just to narrow down to a useful subset. Solving that problem
  is the job of `select()`.\n\n`select()` allows you to work with column names using
  a handful of helper functions:\n\n-   `starts_with(\"x\")` and `ends_with(\"x\")`
  select variables that start with a common prefix or end with a common suffix.\n\n-
  \  `contains(\"x\")` selects variables that contain a phrase. `matches(\"x.y\")`
  select all variables that match a given regular expression (which you'll learn about
  later in the course).\n\n-   `a:e` selects all variables from variable `a` to variable
  `e` inclsive.\n\nYou can also select a single varible just by using its name directly.\n\n```
  r\nflights %>% select(year:day, ends_with(\"delay\"))\n```\n\n    ## # A tibble:
  336,776 × 5\n    ##     year month   day dep_delay arr_delay\n    ##    <int> <int>
  <int>     <dbl>     <dbl>\n    ## 1   2013     1     1         2        11\n    ##
  2   2013     1     1         4        20\n    ## 3   2013     1     1         2
  \       33\n    ## 4   2013     1     1        -1       -18\n    ## 5   2013     1
  \    1        -6       -25\n    ## 6   2013     1     1        -4        12\n    ##
  7   2013     1     1        -5        19\n    ## 8   2013     1     1        -3
  \      -14\n    ## 9   2013     1     1        -3        -8\n    ## 10  2013     1
  \    1        -2         8\n    ## # ... with 336,766 more rows\n\nTo remove variables
  from selection, put a `-` in front of the expression.\n\n``` r\nflights %>% select(-starts_with(\"dep\"))\n```\n\n
  \   ## # A tibble: 336,776 × 17\n    ##     year month   day sched_dep_time arr_time
  sched_arr_time arr_delay\n    ##    <int> <int> <int>          <int>    <int>          <int>
  \    <dbl>\n    ## 1   2013     1     1            515      830            819        11\n
  \   ## 2   2013     1     1            529      850            830        20\n    ##
  3   2013     1     1            540      923            850        33\n    ## 4
  \  2013     1     1            545     1004           1022       -18\n    ## 5   2013
  \    1     1            600      812            837       -25\n    ## 6   2013     1
  \    1            558      740            728        12\n    ## 7   2013     1     1
  \           600      913            854        19\n    ## 8   2013     1     1            600
  \     709            723       -14\n    ## 9   2013     1     1            600      838
  \           846        -8\n    ## 10  2013     1     1            600      753            745
  \        8\n    ## # ... with 336,766 more rows, and 10 more variables: carrier
  <chr>,\n    ## #   flight <int>, tailnum <chr>, origin <chr>, dest <chr>, air_time
  <dbl>,\n    ## #   distance <dbl>, hour <dbl>, minute <dbl>, time_hour <dttm>\n\nThere's
  one last helper that's useful if you just want to move a few variables to the start:
  `everything()`.\n\n``` r\nflights %>% select(dep_delay, arr_delay, everything())\n```\n\n
  \   ## # A tibble: 336,776 × 19\n    ##    dep_delay arr_delay  year month   day
  dep_time sched_dep_time arr_time\n    ##        <dbl>     <dbl> <int> <int> <int>
  \   <int>          <int>    <int>\n    ## 1          2        11  2013     1     1
  \     517            515      830\n    ## 2          4        20  2013     1     1
  \     533            529      850\n    ## 3          2        33  2013     1     1
  \     542            540      923\n    ## 4         -1       -18  2013     1     1
  \     544            545     1004\n    ## 5         -6       -25  2013     1     1
  \     554            600      812\n    ## 6         -4        12  2013     1     1
  \     554            558      740\n    ## 7         -5        19  2013     1     1
  \     555            600      913\n    ## 8         -3       -14  2013     1     1
  \     557            600      709\n    ## 9         -3        -8  2013     1     1
  \     557            600      838\n    ## 10        -2         8  2013     1     1
  \     558            600      753\n    ## # ... with 336,766 more rows, and 11 more
  variables: sched_arr_time <int>,\n    ## #   carrier <chr>, flight <int>, tailnum
  <chr>, origin <chr>, dest <chr>,\n    ## #   air_time <dbl>, distance <dbl>, hour
  <dbl>, minute <dbl>,\n    ## #   time_hour <dttm>\n\n`rename()`\n----------\n\nTo
  change the name of a variable use `df %>% rename(new_name = old_name)`. If you have
  trouble remembering which sides old and new go on, remember it's the same order
  as `mutate()`.\n\n``` r\nflights %>% rename(tail_num = tailnum)\n```\n\n    ## #
  A tibble: 336,776 × 19\n    ##     year month   day dep_time sched_dep_time dep_delay
  arr_time\n    ##    <int> <int> <int>    <int>          <int>     <dbl>    <int>\n
  \   ## 1   2013     1     1      517            515         2      830\n    ## 2
  \  2013     1     1      533            529         4      850\n    ## 3   2013
  \    1     1      542            540         2      923\n    ## 4   2013     1     1
  \     544            545        -1     1004\n    ## 5   2013     1     1      554
  \           600        -6      812\n    ## 6   2013     1     1      554            558
  \       -4      740\n    ## 7   2013     1     1      555            600        -5
  \     913\n    ## 8   2013     1     1      557            600        -3      709\n
  \   ## 9   2013     1     1      557            600        -3      838\n    ## 10
  \ 2013     1     1      558            600        -2      753\n    ## # ... with
  336,766 more rows, and 12 more variables: sched_arr_time <int>,\n    ## #   arr_delay
  <dbl>, carrier <chr>, flight <int>, tail_num <chr>,\n    ## #   origin <chr>, dest
  <chr>, air_time <dbl>, distance <dbl>, hour <dbl>,\n    ## #   minute <dbl>, time_hour
  <dttm>\n\n`transmute()`\n-------------\n\nTransmute is a minor variation of `mutate()`.
  The main difference is that it drops any variables that you didn't explicitly mention.
  It's a useful shortcut for `mutate()` + `select()`.\n\n``` r\ndf <- tibble(x = 1:3,
  y = 3:1)\n\n# mutate() keeps all the variables\ndf %>% mutate(z = x + y)\n```\n\n
  \   ## # A tibble: 3 × 3\n    ##       x     y     z\n    ##   <int> <int> <int>\n
  \   ## 1     1     3     4\n    ## 2     2     2     4\n    ## 3     3     1     4\n\n```
  r\n# transmute() drops all the variables\ndf %>% transmute(z = x + y)\n```\n\n    ##
  # A tibble: 3 × 1\n    ##       z\n    ##   <int>\n    ## 1     4\n    ## 2     4\n
  \   ## 3     4\n\n`arrange()`\n-----------\n\n`arrange()` lets you change the order
  of the rows. To put a column in descending order, use `desc()`.\n\n``` r\nflights
  %>% arrange(desc(dep_delay))\n```\n\n    ## # A tibble: 336,776 × 19\n    ##     year
  month   day dep_time sched_dep_time dep_delay arr_time\n    ##    <int> <int> <int>
  \   <int>          <int>     <dbl>    <int>\n    ## 1   2013     1     9      641
  \           900      1301     1242\n    ## 2   2013     6    15     1432           1935
  \     1137     1607\n    ## 3   2013     1    10     1121           1635      1126
  \    1239\n    ## 4   2013     9    20     1139           1845      1014     1457\n
  \   ## 5   2013     7    22      845           1600      1005     1044\n    ## 6
  \  2013     4    10     1100           1900       960     1342\n    ## 7   2013
  \    3    17     2321            810       911      135\n    ## 8   2013     6    27
  \     959           1900       899     1236\n    ## 9   2013     7    22     2257
  \           759       898      121\n    ## 10  2013    12     5      756           1700
  \      896     1058\n    ## # ... with 336,766 more rows, and 12 more variables:
  sched_arr_time <int>,\n    ## #   arr_delay <dbl>, carrier <chr>, flight <int>,
  tailnum <chr>,\n    ## #   origin <chr>, dest <chr>, air_time <dbl>, distance <dbl>,
  hour <dbl>,\n    ## #   minute <dbl>, time_hour <dttm>\n\n``` r\nflights %>% arrange(year,
  month, day)\n```\n\n    ## # A tibble: 336,776 × 19\n    ##     year month   day
  dep_time sched_dep_time dep_delay arr_time\n    ##    <int> <int> <int>    <int>
  \         <int>     <dbl>    <int>\n    ## 1   2013     1     1      517            515
  \        2      830\n    ## 2   2013     1     1      533            529         4
  \     850\n    ## 3   2013     1     1      542            540         2      923\n
  \   ## 4   2013     1     1      544            545        -1     1004\n    ## 5
  \  2013     1     1      554            600        -6      812\n    ## 6   2013
  \    1     1      554            558        -4      740\n    ## 7   2013     1     1
  \     555            600        -5      913\n    ## 8   2013     1     1      557
  \           600        -3      709\n    ## 9   2013     1     1      557            600
  \       -3      838\n    ## 10  2013     1     1      558            600        -2
  \     753\n    ## # ... with 336,766 more rows, and 12 more variables: sched_arr_time
  <int>,\n    ## #   arr_delay <dbl>, carrier <chr>, flight <int>, tailnum <chr>,\n
  \   ## #   origin <chr>, dest <chr>, air_time <dbl>, distance <dbl>, hour <dbl>,\n
  \   ## #   minute <dbl>, time_hour <dttm>\n\n`distinct()`\n------------\n\n`distinct()`
  removes duplicates from a dataset. The result is ordered by first occurence in original
  dataset.\n\n``` r\nflights %>% distinct(carrier, flight)\n```\n\n    ## # A tibble:
  5,725 × 2\n    ##    carrier flight\n    ##      <chr>  <int>\n    ## 1       UA
  \  1545\n    ## 2       UA   1714\n    ## 3       AA   1141\n    ## 4       B6    725\n
  \   ## 5       DL    461\n    ## 6       UA   1696\n    ## 7       B6    507\n    ##
  8       EV   5708\n    ## 9       B6     79\n    ## 10      AA    301\n    ## #
  ... with 5,715 more rows\n\n`sample_n()` and `sample_frac()`\n--------------------------------\n\nWhen
  working with very large datasets, sometimes it's convenient to reduce to a smaller
  dataset, just by taking a random sample. That's the job of `sample_n()` and `sample_frac()`.
  `sample_n()` selects the same number of observations from each group, `sample_frac()`
  selects the same proportion.\n\n``` r\npopular_dest <- flights %>%\n  group_by(dest)
  %>%\n  filter(n() > 1000)\n\n# Creates a dataset with the same number of flights
  to each dest\npopular_dest %>% sample_n(100)\n```\n\n    ## Source: local data frame
  [5,800 x 19]\n    ## Groups: dest [58]\n    ## \n    ##     year month   day dep_time
  sched_dep_time dep_delay arr_time\n    ##    <int> <int> <int>    <int>          <int>
  \    <dbl>    <int>\n    ## 1   2013     9    11     1545           1545         0
  \    1822\n    ## 2   2013     3    15      625            629        -4      823\n
  \   ## 3   2013    11    29     1759           1800        -1     2013\n    ## 4
  \  2013     8    23     1808           1805         3     2033\n    ## 5   2013
  \    9     9     1151           1200        -9     1442\n    ## 6   2013     7     3
  \    1751           1700        51     2025\n    ## 7   2013    12     9      613
  \           615        -2      854\n    ## 8   2013     1    31     1900           1900
  \        0     2143\n    ## 9   2013    10     1     1741           1738         3
  \    1946\n    ## 10  2013     4    15      958           1000        -2     1244\n
  \   ## # ... with 5,790 more rows, and 12 more variables: sched_arr_time <int>,\n
  \   ## #   arr_delay <dbl>, carrier <chr>, flight <int>, tailnum <chr>,\n    ##
  #   origin <chr>, dest <chr>, air_time <dbl>, distance <dbl>, hour <dbl>,\n    ##
  #   minute <dbl>, time_hour <dttm>\n\n``` r\n# Creates a dataset with proportion
  number of flights to each dest\npopular_dest %>% sample_frac(0.01)\n```\n\n    ##
  Source: local data frame [3,205 x 19]\n    ## Groups: dest [58]\n    ## \n    ##
  \    year month   day dep_time sched_dep_time dep_delay arr_time\n    ##    <int>
  <int> <int>    <int>          <int>     <dbl>    <int>\n    ## 1   2013     4    29
  \    2021           1929        52     2235\n    ## 2   2013     4    14     1758
  \          1755         3     2049\n    ## 3   2013     7    25     1457           1459
  \       -2     1728\n    ## 4   2013     6     4     1738           1734         4
  \    2026\n    ## 5   2013     6     5      625            630        -5      854\n
  \   ## 6   2013    11    25     1802           1800         2     2040\n    ## 7
  \  2013     4     9      828            830        -2     1102\n    ## 8   2013
  \    8     4     1141           1145        -4     1342\n    ## 9   2013     9     8
  \    1718           1700        18     1921\n    ## 10  2013     2    15     1256
  \          1300        -4     1519\n    ## # ... with 3,195 more rows, and 12 more
  variables: sched_arr_time <int>,\n    ## #   arr_delay <dbl>, carrier <chr>, flight
  <int>, tailnum <chr>,\n    ## #   origin <chr>, dest <chr>, air_time <dbl>, distance
  <dbl>, hour <dbl>,\n    ## #   minute <dbl>, time_hour <dttm>\n\n`slice()`\n---------\n\nWe
  haven't talked about two useful functions from dplyr:\n\n-   `select()` allows you
  pick variables based on their name\n\n-   `arrange()` allows you to arrange the
  order of the rows.\n"
