title: EDA
desc: >
  Exploratory data analysis is partly a set of techniques, but is mostly a
  mindset: you want to remain open to what the data is telling you.
  You'll learn the techniques in the readings, and then practice the
  mindset in class and in the challenges.
tags: [explore]
duration: 30

readings:
- book: r4ds-7.1
- book: r4ds-7.2
- book: r4ds-7.3
- book: r4ds-7.5

exercises:
- |
  Explore the distribution of `diamonds$price`. Do you discover anything
  unusual or surprising? (Hint: Carefully think about the binwidth and make
  sure you try a wide range of values.) Describe your findings and brainstorm
  possible explanations.
